                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-marginStyle">
                                <textarea class="message-input-radius" rows="5" cols="45" name="message" id="usrmessage" placeholder="Message*"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-xs-6 col-md-6 form-marginStyle">
                                        <button type="submit" class="btn btn-default">Send Message!</button>
                                    </div>
                                    <div class="col-xs-6 col-md-6 form-marginStyle">
